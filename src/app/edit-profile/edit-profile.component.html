<div class="row mt-5"> 
  <div class="offset-sm-1 col-sm-10">
    <div class="card text-blank bg-light">
      <div class="card-body">
        <div class="card-title">
          <h1>Edit Profile</h1>
        </div>
        <div class="card-text">
          <div class="row">
            <!-- For viewing your avatar image -->
            <div class="col-sm-4">
              <img [src]="user.photoURL || 'https://via.placeholder.com/128'" height="256" width="256" class="img-circle" />
            </div>
            <!-- For editing/viewing your first and last name -->
            <div class="col-sm-8">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="user.firstName" />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="user.lastName" />
                </div>
              </div>

              <!-- For viewing your email -->
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" readonly class="form-control" [(ngModel)]="user.email" />
                </div>
              </div>

              <!-- For editing/viewing your bio -->
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bio</label>
                <div class="col-sm-8">
                  <textarea rows="6" placeholder="Tell us something about yourself..." class="form-control" [(ngModel)]="user.bio"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Interests and Hobbies -->
<div class="row">
  <div class="offset-sm-1 col-sm-10">
    <div class="card text-blank bg-light">
      <div class="card-body">
        <div class="card-text">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label">Your Interests</label>
                <div class="col-sm-12">
                  <textarea class="form-control" rows="6" placeholder="I like to read sci-fi novels..." [(ngModel)]="user.interests"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-form-label">Your Hobbies <small><i>(Comma Separate Each Hobby)</i></small></label>
                <div class="col-sm-12">
                  <textarea class="form-control" rows="6" placeholder="Reading, Travelling, Gaming" [(ngModel)]="user.hobbies"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Update Button -->
        <button class="btn btn-warning round pull-right" (click)="update()">Update</button>

        <!-- Success/Failure Message -->
        <div class="alert alert-success fade show pull-left" role="alert" *ngIf="message">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
