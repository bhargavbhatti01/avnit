<div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card text-blank">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Login using your email</h5>
          </div>
  
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  
              <div class="form-group">
                <input 
                  type="email" 
                  class="form-control" 
                  placeholder="Enter email" 
                  formControlName="email">
              </div>
  
              <div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                A valid Email is required.
              </div>
  
              <div class="form-group">
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Enter password" 
                  formControlName="password">
              </div>
  
              <div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                Password is required.
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-block btn-warning round" [disabled]="!myForm.valid">Submit</button>
              </div>

              <div class="alert alert-danger" *ngIf="userError">
                {{ userError }}
              </div>
              
            </form>
          </div>
  
          <div class="alert alert-success" *ngIf="message.length > 0">
            You have been logged in successfully.
          </div>
  
          <div class="alert alert-danger" *ngIf="userError">
            {{ userError.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
